<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias e HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em diversos tamanhos de aparelhos</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagem/p-1.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagem/m-4.png" type="image/png">
        <img src="imagem/g-3.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="midia/1.mp3" controls autoplay></audio>
</body>
</html>
